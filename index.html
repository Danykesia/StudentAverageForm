<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Average Form</title>
</head>
<body>
  <h1>Students Average Form</h1>
  <h3>
    In this form you can see weather or not students got well in their final exams. Besides, it will be displayed the
    the following student's data: Name, Age, Class, Grade 1, Grade 2 and Result (Approved, Disapproved).
  </h3>

  <form class="form" action="" method="get">
    <input type="text" class="name" placeholder="Name">
    <input type="text" class="course" placeholder="Course">
    <input type="number" class="age" placeholder="Age">
    <input type="number" class="grade1" placeholder="Grade 1">
    <input type="number" class="grade2" placeholder="Grade 2">

    <button>Send to see the result</button>
  </form>

  <div class="result"></div>

  <script src="js/script.js"></script>
</body>
</html>
